name: Go

on:
  push:
    branches: [ main , dev ]
  pull_request:
    branches: [ main , dev ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          export DEBIAN_FRONTEND=noninteractive 
          sudo apt-get update
          sudo apt-get install -y qemu-utils build-essential make gcc-arm-linux-gnueabi gcc

      - name: Build
        run: make

      - name: Test
        run: go test -v ./...
